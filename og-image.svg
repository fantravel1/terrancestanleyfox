<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ffed4e"/>
    </linearGradient>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#333"/>
      <stop offset="100%" style="stop-color:#555"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#667eea" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#764ba2" opacity="0.1"/>
  <circle cx="600" cy="315" r="400" fill="#667eea" opacity="0.05"/>

  <!-- Road -->
  <rect x="0" y="480" width="1200" height="80" fill="url(#roadGrad)"/>
  <line x1="0" y1="520" x2="1200" y2="520" stroke="#ffd700" stroke-width="4" stroke-dasharray="40,20"/>

  <!-- Canadian Maple Leaf (subtle) -->
  <g transform="translate(1050, 80) scale(0.8)" opacity="0.3">
    <path d="M50 0 L55 20 L75 20 L60 35 L65 55 L50 45 L35 55 L40 35 L25 20 L45 20 Z" fill="#ff0000"/>
  </g>

  <!-- Terry Fox Running Figure -->
  <g transform="translate(180, 320)" filter="url(#glow)">
    <!-- Body -->
    <ellipse cx="40" cy="70" rx="25" ry="35" fill="#667eea"/>
    <!-- Head -->
    <circle cx="40" cy="20" r="25" fill="#ffdbac"/>
    <!-- Hair -->
    <ellipse cx="40" cy="8" rx="22" ry="15" fill="#8B4513"/>
    <!-- Eyes -->
    <circle cx="32" cy="18" r="3" fill="#333"/>
    <circle cx="48" cy="18" r="3" fill="#333"/>
    <!-- Determined expression -->
    <path d="M32 30 Q40 35 48 30" stroke="#333" stroke-width="2" fill="none"/>
    <!-- Left arm -->
    <line x1="20" y1="55" x2="-5" y2="35" stroke="#ffdbac" stroke-width="10" stroke-linecap="round"/>
    <!-- Right arm -->
    <line x1="60" y1="55" x2="85" y2="75" stroke="#ffdbac" stroke-width="10" stroke-linecap="round"/>
    <!-- Good leg -->
    <line x1="30" y1="100" x2="15" y2="155" stroke="#667eea" stroke-width="14" stroke-linecap="round"/>
    <ellipse cx="10" cy="160" rx="15" ry="8" fill="#333"/>
    <!-- Prosthetic leg -->
    <line x1="50" y1="100" x2="70" y2="130" stroke="#888" stroke-width="8" stroke-linecap="round"/>
    <line x1="70" y1="130" x2="75" y2="155" stroke="#888" stroke-width="6" stroke-linecap="round"/>
    <ellipse cx="78" cy="160" rx="12" ry="6" fill="#555"/>
    <!-- Marathon of Hope shirt text -->
    <text x="40" y="75" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">MARATHON</text>
    <text x="40" y="85" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">OF HOPE</text>
  </g>

  <!-- Main Title -->
  <text x="600" y="180" font-family="Arial Black, sans-serif" font-size="100" fill="url(#titleGrad)" text-anchor="middle" font-weight="900" filter="url(#textGlow)">TERRY FOX</text>

  <!-- Subtitle -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="40" fill="url(#goldGrad)" text-anchor="middle" font-weight="600" letter-spacing="8">MARATHON OF HOPE</text>

  <!-- Stats boxes -->
  <g transform="translate(380, 300)">
    <!-- Box 1 -->
    <rect x="0" y="0" width="130" height="80" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="65" y="35" font-family="Arial Black, sans-serif" font-size="24" fill="url(#goldGrad)" text-anchor="middle" font-weight="900">143</text>
    <text x="65" y="60" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.8">Days Running</text>

    <!-- Box 2 -->
    <rect x="150" y="0" width="130" height="80" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="215" y="35" font-family="Arial Black, sans-serif" font-size="24" fill="url(#goldGrad)" text-anchor="middle" font-weight="900">5,373</text>
    <text x="215" y="60" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.8">Kilometers</text>

    <!-- Box 3 -->
    <rect x="300" y="0" width="130" height="80" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="365" y="35" font-family="Arial Black, sans-serif" font-size="24" fill="url(#goldGrad)" text-anchor="middle" font-weight="900">$850M+</text>
    <text x="365" y="60" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.8">Raised Globally</text>
  </g>

  <!-- Tagline -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" opacity="0.9">Experience the legendary journey across Canada</text>

  <!-- CTA -->
  <g transform="translate(480, 530)">
    <rect x="0" y="0" width="240" height="50" rx="25" fill="url(#titleGrad)"/>
    <text x="120" y="33" font-family="Arial Black, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="700">PLAY THE GAME</text>
  </g>

  <!-- Website URL -->
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.6">www.terrancestanleyfox.com</text>
</svg>