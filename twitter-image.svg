<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ffed4e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGrad)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="180" fill="#667eea" opacity="0.1"/>
  <circle cx="1100" cy="500" r="200" fill="#764ba2" opacity="0.1"/>

  <!-- Canadian flag stripe hint -->
  <rect x="0" y="0" width="8" height="600" fill="#ff0000" opacity="0.5"/>
  <rect x="1192" y="0" width="8" height="600" fill="#ff0000" opacity="0.5"/>

  <!-- Running emoji representation -->
  <text x="150" y="350" font-size="150" filter="url(#glow)">üèÉ</text>

  <!-- Main Title -->
  <text x="680" y="200" font-family="Arial Black, sans-serif" font-size="90" fill="url(#titleGrad)" text-anchor="middle" font-weight="900">TERRY FOX</text>

  <!-- Subtitle -->
  <text x="680" y="270" font-family="Arial, sans-serif" font-size="36" fill="url(#goldGrad)" text-anchor="middle" font-weight="600" letter-spacing="6">MARATHON OF HOPE</text>

  <!-- Key facts inline -->
  <text x="680" y="340" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.9">143 Days ‚Ä¢ 5,373 KM ‚Ä¢ $850M+ Raised</text>

  <!-- Description -->
  <text x="680" y="400" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.8">Interactive game honoring Canada's greatest hero</text>

  <!-- CTA -->
  <g transform="translate(530, 450)">
    <rect x="0" y="0" width="300" height="55" rx="27" fill="url(#titleGrad)"/>
    <text x="150" y="36" font-family="Arial Black, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="700">PLAY FREE NOW</text>
  </g>

  <!-- URL -->
  <text x="680" y="560" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.5">terrancestanleyfox.com</text>
</svg>